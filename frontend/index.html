<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/77bbde81ff.js" crossorigin="anonymous"></script>
  <script src="./filterKitchen.js" defer></script>
  <script src="./index.js" defer></script>
  <title>Document</title>
</head>

<body>
  <div class=" container">
    <button type="button" class="editBtn btn btn-primary" data-toggle="modal" data-target="#editForm">
      Edit Current Order
    </button>
  </div>
  <!-- Search bar for  FOODTYPE  / ZIP CODE -->
  <div class="container my-4">
    <div id="searchFilter">
      <form id="searchForm" class="form-row">
        <div id="foodTypeForm" class="btn-group btn-group-toggle col-md-8 mb-5">
          <label class="btn btn-secondary ">
            <input type="radio" name="options" id="Asian" autocomplete="off"> Asian
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="Middle Eastern" autocomplete="off"> Middle Eastern
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="Indian" autocomplete="off"> Indian
          </label>
          <label class="btn btn-secondary ">
            <input type="radio" name="options" id="Italian" autocomplete="off"> Italian
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="Amerian" autocomplete="off"> Amerian
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="Caribbean" autocomplete="off"> Caribbean
          </label>
        </div>
        <div class="col-md-4 mb-5">
          <div class="input-group ">
            <input name="zipcode" type="text" class="form-control" placeholder="Search by Zipcode">
            <div class="input-group-append">
              <button class="btn input-group-text  lighten-3" type="submit">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- Search bar for  FOODTYPE  / ZIP CODE ENDS -->
  <!-- Kitchens -->

  <div class="kitchens container">

  </div>
  <!-- Kitchens Ends-->
  <!-- modal -->
  <form id="modalEdit">
  <div class="modal fade" id="editForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Edit Order</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-2">
            <i class="fas fa-user prefix grey-text"></i>
            <h6 name="username" id="editUsername">User Name</h6>
            <h6 name="subtotal" id="subtotal">Sub Total </h6>
          </div>

          <div class="md-form mb-2">
            <i class="fas fa-envelope prefix grey-text"></i>
            <input type="text" name="phone" class="form-control validate">
            <label data-error="wrong" data-success="right" for="form3">Phone</label>
          </div>

          <div class="md-form mb-2">
            <i class="fas fa-envelope prefix grey-text"></i>
            <input type="text" name="location" class="form-control validate">
            <label data-error="wrong" data-success="right" for="form2">Location</label>
          </div>

          <div id="foodOrderList" class="md-form mb-2">
            <ul>

            </ul>
          </div>


        </div>
        <div class="md-form mb-2">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="submit" value="submit" >
          <input type="button" id="delete" data-dismiss="modal" value="delete">
        </div>
      </div>
     </div>
  </div>
  </form>

  <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalSubscriptionForm">Edit Order</a>
</div> -->

</body>

</html>
