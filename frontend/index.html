<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/77bbde81ff.js" crossorigin="anonymous"></script>
    <script src="./filterFoodType.js" defer></script>
    <script src="./filterZipcode.js" defer></script>
    <script src="./index.js" defer></script>
    <title>Document</title>
</head>

<body>
    <!-- Search bar for ZIP CODE -->
    <div class="container mb-4">
            <div class="form-row">
                <div class=col-md-4 mb-3">
                    <select class="custom-select " name="kitchens" id="kitchens" >
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class=col-md-8 mb-3">
                    <form id="searchForm">
                        <div class="input-group ">
                            <input name="zipcode" type="text" class="form-control" placeholder="Search by Zipcode">
                            <div class="input-group-append">
                                <button class="btn input-group-text  lighten-3" type="submit">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </div>
    <!-- Search bar for ZIP CODE ENDS -->

    <!-- FoodType filter -->

    <div class="foodType container">
        <h5 class="card-title">Choose Kitchen by Food Type</h5>
        <div class="my-4 row d-flex  justify-content-center">
            

            <button  type="button" class="btn btn-primary mx-3">Asian</button>
            <button  type="button" class="btn btn-primary mx-3">Middle Eastern</button>
            <button  type="button" class="btn btn-primary mx-3">Indian</button>
            <button  type="button" class="btn btn-primary mx-3">Italian</button>
            <button  type="button" class="btn btn-primary mx-3">Amerian</button>
            <button  type="button" class="btn btn-primary mx-3">Caribbean</button>
        </div>

    </div>
    
    <!-- FoodType filter ends-->

    <!-- Kitchens -->

    <div class="kitchens container">

    </div>
    <!-- Kitchens Ends-->
    <!-- modal -->
    <div class="modal fade" id="editForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Edit Order</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-2">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" id="form3" name="name" class="form-control validate">
          <label data-error="wrong" data-success="right" for="form3">Name</label>
        </div>

        <div class="md-form mb-2">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="form2" name="email" class="form-control validate">
          <label data-error="wrong" data-success="right" for="form2">Email</label>
        </div>

          <div class="md-form mb-2">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="form2" name="phone" class="form-control validate">
          <label data-error="wrong" data-success="right" for="form2">Phone</label>
        </div>

          <div class="md-form mb-2">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="form2" name="location" class="form-control validate">
          <label data-error="wrong" data-success="right" for="form2">Location</label>
        </div>

        <div class="md-form mb-2">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="form2" name="subtotal" class="form-control validate">
          <label data-error="wrong" data-success="right" for="form2">Total</label>
        </div>
      </div>
       <div class="md-form mb-2">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="submit" id="form2" value="submit">
        </div>
      </div>
      
      <!-- <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-indigo">Send <i class="fas fa-paper-plane-o ml-1"></i></button>
      </div> -->
    </div>
  </div>
</div>

<div class="text-center">
  <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalSubscriptionForm">Edit Order</a>
</div>

    </body>

</html>
