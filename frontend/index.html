<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/77bbde81ff.js" crossorigin="anonymous"></script>
    <script src="./filterFoodType.js" defer></script>
    <script src="./filterZipcode.js" defer></script>
    <script src="./index.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="testForm container">
        <form id="order-form" action="" method="post">
            <fieldset>
                <label for="name" id="name-label">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter your Name" required><br>
                <label for="email" id="email-label">Email:</label>
                <input type="email" name="email" type="text" id="email" placeholder="Enter your Email" required><br>
                <label for="number" id="number-label">Phone:</label>
                <input type="tel" id="number" name="phone" placeholder="Phone Number" required max="99" min="1"><br><br>
            </fieldset>
            <fieldset>
                <h3>Kitchen Selection</h3>
                <label for="kitchens"> Choose a kitchen:</label>
                <div class="input-field col s12">
                    <select name="kitchens" id="kitchens" >
                    </select>
                </div>
            </fieldset>
            <div class="kitchen-menu">
            </div>
        </form>
    </div>
    <!-- Search bar for ZIP CODE -->
    <div class="container mb-4">
            <div class="form-row">
                <!-- <div class=col-md-4 mb-3">
                    <select class="custom-select " name="kitchens" id="kitchens" >
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div> -->
                <div class=col-md-8 mb-3">
                    <form id="searchForm">
                        <div class="input-group ">
                            <input name="zipcode" type="text" class="form-control" placeholder="Search by Zipcode">
                            <div class="input-group-append">
                                <button class="btn input-group-text  lighten-3" type="submit">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </div>
    <!-- Search bar for ZIP CODE ENDS -->

    <!-- FoodType filter -->

    <div class="foodType container">
        <h5 class="card-title">Choose Kitchen by Food Type</h5>
        <div class="my-4 row d-flex  justify-content-center">
            

            <button  type="button" class="btn btn-primary mx-3">Asian</button>
            <button  type="button" class="btn btn-primary mx-3">Middle Eastern</button>
            <button  type="button" class="btn btn-primary mx-3">Indian</button>
            <button  type="button" class="btn btn-primary mx-3">Italian</button>
            <button  type="button" class="btn btn-primary mx-3">Amerian</button>
            <button  type="button" class="btn btn-primary mx-3">Caribbean</button>
        </div>

    </div>
    
    <!-- FoodType filter ends-->

    <!-- Kitchens -->

    <div class="kitchens container">

    </div>
    
    <!-- Kitchens Ends-->

    </body>

</html>
